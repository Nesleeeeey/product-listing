<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nestle's Product Listing</title>
  <meta name="description" content="Responsive product listing page: shows badges, quantity selector, availability check, and accessible controls." />

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- structured data will be injected by script.js -->
</head>
<body>
  <!-- Header with brand, search, dataset selector, and cart pill -->
  <header class="site-header" role="banner">
    <div class="wrap topbar">
      <div class="brand" aria-label="Shop brand">
        <span class="logo-dot" aria-hidden="true"></span>
        <span class="brand-text">eshop</span>
      </div>

      <div class="controls" role="search">
        <label class="sr-only" for="search">Search products</label>
        <div class="search">
          <input id="search" type="search" placeholder="Search productsâ€¦" aria-label="Search products" />
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
        </svg>
        </div>

        <label class="sr-only" for="dataset">Choose data set</label>
        <select id="dataset" class="select" aria-label="Choose data set">
          <option value="catalog-15.json">15 products</option>
          <option value="catalog-30.json">30 products</option>
        </select>

        <div class="pill" id="count-pill" aria-live="polite">0 items</div>
      </div>
    </div>
  </header>

  <!-- Main content: product grid -->
  <main class="wrap" id="main" role="main">
    <h1 class="sr-only">Product Listing</h1>

    <section aria-labelledby="results-title" class="results">
      <h2 id="results-title" class="sr-only">Results</h2>
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>

  <!-- Cart summary fixed at bottom -->
  <aside class="summary" aria-live="polite">
    <div class="wrap summary-inner">
      <div class="summary-left">
        <strong>Cart total:</strong>
        <span id="cart-total" aria-label="Cart total amount">$0.00</span>
      </div>
      <div class="summary-actions">
        <button id="clear-cart" class="btn ghost" aria-label="Clear cart">Clear</button>
        <button id="checkout" class="btn" aria-label="Proceed to checkout">Checkout</button>
      </div>
    </div>
  </aside>

  <!-- main script -->
  <script src="script.js" defer></script>
</body>
</html>
